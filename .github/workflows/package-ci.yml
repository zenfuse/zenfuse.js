name: Package CI

on:
    workflow_dispatch:
        inputs:
            force:
                type: boolean
                description: Recache static mocks
                required: false
                default: false
    workflow_call:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        name: Lint files
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: extractions/setup-just@v1
            
            - name: Set up Bun
              uses: antongolub/action-setup-bun@v1
              with:
                  cache: true

            - uses: actions/setup-node@v3
              with:
                  cache: 'npm'

            - name: Install npm dependencies
              run: npm ci

            - name: Install docs dependencies
              run: cd www && bun install

            - name: Lint javascript files
              run: just eslint

            - name: Spellcheck all files
              run: just cspell

    mocks:
        name: Preparing mocks
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: extractions/setup-just@v1
            - uses: actions/setup-node@v3
              with:
                  cache: 'npm'

            - name: Install npm dependencies
              run: npm ci

            - name: Download static mocks
              if: ${{ inputs.force == false }}
              uses: actions/download-artifact@v3.0.1
              with:
                name: static-mocks
                path: tests/exchanges/*/mocks/static/*

            - name: Download mock files from exchanges
              run: just download-mocks
              
            - name: Upload static mocks
              uses: actions/upload-artifact@v3.1.1
              with:
                name: static-mocks
                path: tests/exchanges/*/mocks/static/*
                if-no-files-found: error
                retention-days: 1

    unit-tests:
        needs: lint
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [14.x, 16.x, 18.x]
        steps:
            - uses: actions/checkout@v3
            - uses: extractions/setup-just@v1
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install npm dependencies
              run: npm ci

            - name: Run unit tests
              run: just test unit

    integration-tests:
        needs: [lint, mocks]
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [14.x, 16.x, 18.x]
        steps:
            - uses: actions/checkout@v3
            - uses: extractions/setup-just@v1
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Download static mocks
              uses: actions/download-artifact@v3.0.1
              with:
                name: static-mocks
                path: tests/exchanges/*/mocks/static/*

            - name: Install npm dependencies
              run: npm ci

            - name: Run integration tests
              run: just test integration
