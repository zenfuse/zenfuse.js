name: Package CI

on:
    workflow_dispatch:
        inputs:
            skip-lint:
                type: boolean
                description: Skip lint
                required: false
                default: false
    workflow_call:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        name: Lint files
        if: ${{ inputs.skip-lint == false }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Bun
              uses: antongolub/action-setup-bun@v1
              with:
                  cache: true

            - uses: actions/setup-node@v3
              with:
                  cache: 'npm'

            - name: Install npm dependencies
              run: npm ci

            - name: Install docs dependencies
              run: cd www && bun install

            - name: Lint all files
              run: npm run lint
    mocks:
        name: Preparing mocks
        needs: lint
        if: always() && (needs.lint.result == 'success' || needs.lint.result == 'skipped')
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  cache: 'npm'

            - name: Install npm dependencies
              run: npm ci

            - name: Restoring mocks from cache
              uses: actions/cache@v3.0.11
              with:
                  path: tests/exchanges/*/mocks/static/*
                  key: static-mocks

            - name: Download mock files from exchanges
              run: npm run download-mocks

            - name: Upload static mocks
              uses: actions/upload-artifact@v3.1.1
              with:
                  name: static-mocks
                  path: tests/exchanges/*/mocks/static/*
                  if-no-files-found: error
                  retention-days: 1

    unit-tests:
        needs: lint
        if: always() && (needs.lint.result == 'success' || needs.lint.result == 'skipped')
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [14, 16, 18]
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install npm dependencies
              run: npm ci

            - name: Run unit tests
              run: npm run test:unit

    integration-tests:
        needs: [lint, mocks]
        if: always() && (needs.lint.result == 'success' || needs.lint.result == 'skipped')
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [14, 16, 18]
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Download static mocks
              uses: actions/download-artifact@v3.0.1
              with:
                  name: static-mocks
                  path: tests/exchanges

            - name: Install npm dependencies
              run: npm ci

            - name: Run integration tests
              run: npm run test:integration
