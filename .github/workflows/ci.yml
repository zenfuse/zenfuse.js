name: CI

on:
    workflow_call:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  cache: 'npm'
            - run: npm install --only=dev
            - run: npm run lint
            
    mocks:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  cache: 'npm'
            - run: npm ci
            - run: npm run download-mocks
            
            - name: Cache Mocks
              uses: actions/cache@v3.0.2
              with:
                path: ~/tests/exchanges/*/mocks/static/*
                key: heavy-mocks

    test:
        needs: [lint, mocks]
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [14.x, 16.x, 18.x]
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Restore mocks
              uses: actions/cache@v3.0.2
              with:
                path: ~/tests/exchanges/*/mocks/static/*
                key: heavy-mocks
                restore-keys: heavy-mocks

            - run: npm test
