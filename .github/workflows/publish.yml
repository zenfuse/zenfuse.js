name: Publish release

on:
    workflow_dispatch:
        inputs:
            skip-ci:
                type: boolean
                description: Skip CI
                required: false
                default: false
    release:
        types: [published]
        
defaults:
    run:
        working-directory: lib

jobs:
    CI:
        if: ${{ inputs.skip-ci == false }}
        uses: zenfuse/zenfuse.js/.github/workflows/npm-ci.yml@main

    publish-npm:
        needs: CI
        if: always() && (needs.CI.result == 'success' || needs.CI.result == 'skipped')
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  registry-url: 'https://registry.npmjs.org'
                  cache: npm
                  cache-dependency-path: lib
            - run: npm ci
            - run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
                  
    publish-github:
        needs: CI
        if: always() && (needs.CI.result == 'success' || needs.CI.result == 'skipped')
        permissions: 
            contents: read
            packages: write
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@zenfuse'
                  cache: npm
                  cache-dependency-path: lib
            - run: cat /home/runner/work/_temp/.npmrc
            - run: npm ci
            - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

